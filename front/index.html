<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF to Markdown Converter</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  </head>
  <body>
    <div class="container" x-data="pdfConverter()">
      <!-- Upload Section -->
      <div class="upload-panel">
        <h2>Upload PDF File</h2>
        <!-- 파일 이름 표시 -->
        <template x-if="pdfFile">
          <p style="margin-top: 10px; color: #555;">
            Selected file: <strong x-text="pdfFile.name"></strong>
          </p>
        </template>

        <!-- 숨겨진 파일 입력 -->
        <input 
          type="file" 
          id="fileInput"
          accept=".pdf" 
          @change="handleFileUpload" 
          style="display: none;"
        />
      
        <!-- 커스텀 버튼 -->
        <button onclick="document.getElementById('fileInput').click()">
          Select PDF File
        </button>
      
        <button @click="uploadPdf">Start Conversion</button>
      </div>
      

      <!-- Result Section -->
      <div class="result-panel">
        <div class="result-header">
          <select x-model="selectedOutputType">
            <option value="md">Markdown</option>
            <option value="html">HTML</option>
          </select>
          <button @click="downloadResult">Download</button>
        </div>
        <textarea x-model="convertedText" rows="20" cols="50" placeholder="Converted result will appear here."></textarea>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
